<div class="camera">
  <video id="video" #videoCapture>Video stream not available.</video>
  <button id="start-button" (click)="takePicture($event)">Take photo</button>
</div>

<canvas id="canvas" #refCanvas></canvas>
<div class="output">
  <img id="photo" alt="The screen capture will appear in this box." #photo />
</div>
